<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>お問い合わせフォーム(サンプル)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="main-space">
        <img id="header-logo" src="img/sample-logo-design-png-3.png" alt="サンプルロゴ">
    </div>
</header>
<main>
    <h1>お問い合わせフォーム(サンプル)</h1>

    <nav id="step" class="main-space">
        <ul>
            <li class="step-first">
                <p>STEP1</p>
                <p>情報の入力</p>
            </li>
            <li class="step-middle">
                <p>STEP2</p>
                <p>入力内容の確認</p>
            </li>
            <li class="step-last">
                <p>STEP3</p>
                <p>受付完了</p>
            </li>
        </ul>
    </nav>

    <p class="main-space description">
        お客様からのご質問をお問い合わせフォームにて受け付けております。<br>
        必要事項をご記入の上、「入力内容の確認画面へ」を押してください。
    </p>
</main>
<footer>
    <div class="main-space">
        copyright© □□□□ All rights reserved.
    </div>
</footer>
</body>
</html>
